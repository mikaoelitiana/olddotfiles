
# tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "screen-256color"
setw -g mouse on
set-option -sg escape-time 10
set-option -g focus-events on

# vim-like pane switching
setw -g mode-keys vi
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Setup 'v' to begin selection as in Vim
unbind -T copy-mode-vi 'v'
unbind -T copy-mode-vi 'y'
unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -T copy-mode-vi Enter   #this is the default binding for copy (but not to system clipboard)

# copy with pbcopy 
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'

# Battery Icon
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''
set -g @batt_icon_status_attached ''
set -g @batt_icon_status_charged '⚡'
set -g @batt_icon_status_charging 'ﮣ'
set -g @batt_icon_status_discharging 'ﮤ'
set -g @batt_icon_status_unknown ''
set -g @batt_color_status_primary_charged '#3dffe9'
set -g @batt_color_status_primary_charging '#3daae9'

# disable built-in setting of system clipboard
set-option -g set-clipboard off
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

run-shell ~/.config/tmux/themes/tmux-onedark-theme.tmux
set -g @onedark_widgets "#{battery_color_fg}#{battery_icon} #{battery_percentage}#[default]  #{ram_fg_color}  #{ram_percentage}#[default] | #{cpu_fg_color}  #{cpu_percentage}#[default]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

